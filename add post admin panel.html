<!DOCTYPE html>
<html lang="en">
<head>
   
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--CSS EXTERNAL LINK-->
    <link rel="stylesheet" href="add post admin panel.css">
    <!--view port-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--font awesome link-->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
        <!--jquery-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!--CSS for category -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://bootstrap-tagsinput.github.io/bootstrap-tagsinput/dist/bootstrap-tagsinput.css">
    <!--js for category-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="http://bootstrap-tagsinput.github.io/bootstrap-tagsinput/dist/bootstrap-tagsinput.min.js"></script>
    <title>Document</title>
</head>
<body class="wholePage">
    <div class="page-heading">
		<h2 style="color: #7e37d8;">Add</h2>&nbsp;<h2>Post</h2> 
		<div class="side-heading"> 
            <span>
                <a href="#home"><i class="fas fa-home"></i></a>
                <a href="#app" id="app">/Apps</a>
                <a href="#quotes">/quotes</a>
                <a href="#add">/Add Post</a>
            </span>
         </div>
	</div>
    <div class="container">
       
            <div class="head">
                <h2>POST</h2>
            </div>
        <div class="card1">
            <div class="title1">
                <label for="title">Title:</label><br>
                <input type="text" id="title" placeholder="Post Title">
            </div>
            <div class="custom-select" style="width:100%;">
                <label for="category">Category:</label><br>
                <input type="text" value="sad,happy,love,life" data-role="tagsinput"></input>
            
              </div>
              <div class="custom-select2" style="width:100%;">

                <label for="category">Subcategory:</label><br>
                <input type="text" value="miss,attitude,revenge" data-role="tagsinput"></input>
                
              </div>
            <div class="content">
                <label for="quote">Content:</label><br>
                <textarea name="content" id="quote" ></textarea>
            </div>
            <form class="image-upload" >
                <div class="upload-container">
                   <button type="button" id="openimgupload" onclick="$('#imgupload').trigger('click');"><i class="fas fa-cloud-upload-alt"></i></button> 
                   <input type="file" id="imgupload" style="display: none;"> 
                   <h6>Drop file here or click to upload</h6>
                </div>
            </form>
            <div>
                <button type="submit" class="postbtn">Post</button>
                <button type="reset" class="discardbtn">Discard</button>
            </div>
        </div>
    </div>
    <script src="add post admin panel.js" ></script>
</body>
</html>
