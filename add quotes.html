<body>
  <div class="wholePage" style="background-color:#f6f6fb;">
    <div class="panel1-addblog">
      <div class="container-fluid">
        <div class="row">
          <div class=" col-lg-5 col-md-5 col-sm-6 col- panel-header">
            <div class="panel-h-addblog">
              <h2>Add <span style="color:black">Quotes</span>
                    </h2> </div>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6 col- breadcrumb-right">
            <ol class="breadcrumb">
              <li class="breadcrumb-item">
                <a href="index.html"> <i class="fas fa-home"></i> </a>
              </li>
              <li class="breadcrumb-item" data-toggle="tooltip" title="Quotes">Quotes</li>
              <li class="breadcrumb-item" data-toggle="tooltip" title="Add post">Add Post</li>
            </ol>
          </div>
        </div>
      </div>
    </div>
    <div class="container1">
      <div class="head">
        <h2>POST</h2> </div>
      <div class="card1">
        <div class="title1">
          <label for="title">Title:</label>
          <input type="text" id="title" placeholder="Post Title"> </div>
        <div style="width:100%;">
          <label for="category">Category:</label>
          <select class="form-control select2" multiple="multiple" style="width: 100%;"></select>
        </div>
        <div style="width:100%;">
          <label for="category" style="padding: 6px 0px 0px 0px;">Subcategory:</label>
          <br>
          <select class="form-control select2" multiple="multiple" style="width: 100%;"></select></div>
          <div class="content" style="padding: 6px 0px 0px 0px;">
            <label for="quote">Content:</label>
            <br>
            <textarea name="content" id="open-source-plugins" ></textarea>
          </div>
          <div id="drop-region">
            <i class="fas fa-cloud-upload-alt"></i>
            <div class="drop-message"> Drag & Drop images or click to upload </div>
            <div id="image-preview"></div>
          </div>
          <form >
            <div class="wrapper">
              <div class="input-box">
                    <div class="row">
                  <div col-lg-6><textarea rows="8" cols="60" style="margin-right:20px ;"></textarea></div>
                 <div col-lg-6>
                   <div> <label>Author Name</label><input type="text" name="input_name[]" placeholder="Author Name"></div>
                   <div> <label>Author Position</label><input type="text" name="input_name1[]" placeholder="Author Position"></div>
                   
                </div>
              </div>
            </div>
            </div>
            <button class="btn1 add-btn">Add More</button>
          </form>
  
          <div class="re-subbtn">
            <button type="submit" class="postbtn">Post</button>
              <button type="reset" class="discardbtn">Discard</button>
        </div>
    </div>
    
  </div>
